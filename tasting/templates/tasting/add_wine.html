{% extends "tasting/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Add Wine</title>{% endblock %}
</head>
<body>
{% block content %}
    <div class="container">
        <h1>Add Wine</h1>
        <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

    </div>
{% endblock %}
</body>
</html>

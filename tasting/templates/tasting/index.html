<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WineApp</title>
</head>
<body>
    <h1>Registered Wines</h1>
    {% if wines %}
        <ul>
            {% for w in wines %}
                <li><a href="/wine/{{ w.id }}">{{ w.Name }} ({{ w.Vintage }})</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
